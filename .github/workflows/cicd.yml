name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn package --file pom.xml

    - uses: actions/upload-artifact@v4
      with:
        name: Boardgame
        path: target/*.jar
    - name: trivy FS scan
      run: |
        trivy fs --format table -o trivy-fs-report.html .

    - name: sonarqube scan
      uses: sonarsource/sonarqube-scan-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
    - name: install jq
      run: sudo apt update -y && sudo apt-get install jq -y

    - name: quality gates check
      id: sonarqube-quality-gate-check
      uses: sonarsource/sonarqube-quality-gate-action@master
      timeout-minutes: 5
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
    - name: setup qemu
      uses: docker/setup-qemu-action@v3
      
    - name: setup docker buildx
      uses: docker/setup-buildx-action@v3

    - name: build docker images
      run: |
        docker build -t srikanthmadhavarapu/boardgame:latest .

    - name: trivy image scan
      run: |
        trivy image --format table -o trivy-image-report.html srikanthmadhavarapu/boardgame:latest
    - name: docker login
      uses: docker/login-action@v3
      with:
         username: ${{ secrets.DOCKERHUB_USERNME }}
         password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: docker push
      run: |
        docker push srikanthmadhavarapu/boardgame:latest
         
      
    
